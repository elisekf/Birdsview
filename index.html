        line-height: 200px;
        font-size: 100px;
      }

      .buttons{

        margin: 10px;
        text-align: center;
      }

  </head>

    <h1 id='title'></h1>

    <h2>Part 5</h2>
    <div class='buttons'>

    <div class='box' id='magic'> 1 </div>
    <div class='box'> 2 </div>
